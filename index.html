<!DOCTYPE html>
<html>
	<head>
		<title>Crosswordify</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="built/app.js"></script>

		<link rel="stylesheet" type="text/css" href="styles/app.css">
	</head>
	<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<h1><a class="navbar-brand" href="#">Crosswordify</a></h1>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#" id="undo">Undo</a></li>
				<li class="active"><a href="#" id="redo">Redo</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Link</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Add some clues</h2>
				<form class="clues">
					<fieldset class="form-group">
						<p>Add some clues to create a crossword.</p>
						<table>
							<thead>
								<tr>
									<th>Word</th>
									<th>Clue</th>
									<th>y</th>
									<th>x</th>
									<th>Dir</th>
								</tr>
							</thead>
							<tbody class="expandy">
								<tr class="expandthing">
									<td><input class="form-control word" type="text"></td>
									<td><textarea class="form-control clue" rows="1" type="text"></textarea></td>
									<td class="tiny"><input class="form-control y" type="text"></td>
									<td class="tiny"><input class="form-control x" type="text"></td>
									<td class="tiny"><input class="form-control dir" type="text"></td>
									<td><button type="button" title="Delete this row" class="btn btn-default deleterow"><span class="glyphicon glyphicon-remove"></span><span class="hide">Delete</span></button></td>
								</tr>
							</tbody>
						</table>
					</fieldset>
					<div>
						<button type="submit" class="btn btn-default">Generate Crossword</button>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<h2>Preview</h2>
				<div class="crossword-preview">
				</div>
			</div>
		</div>
	</div>

	</body>
</html>
